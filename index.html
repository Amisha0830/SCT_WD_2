<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="stopwatch-container" id="stopwatchContainer">
        <h1>⏱️ Stopwatch</h1>
        
        <div class="time-display" id="timeDisplay">00:00:00</div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startStopwatch()">Start</button>
            <button class="stop-btn" id="stopBtn" onclick="stopStopwatch()" disabled>Stop</button>
            <button class="restart-btn" id="restartBtn" onclick="restartStopwatch()">Restart</button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
